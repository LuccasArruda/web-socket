<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Chat com WebSocket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Chat com WebSocket</h1>
    <input type="text" id="messageInput" placeholder="Digite uma mensagem" />
    <button onclick="sendMessage()">Enviar</button>
    <div id="chatLog"></div>

    <script>
        const ws = new WebSocket("ws://localhost:8081");
        let nomeDoCabra       
        ws.onopen = () => {
            console.log("Conectado ao servidor WebSocket");
            nomeDoCabra = window.prompt("Digite seu nome:")
            console.log(nomeDoCabra)
        };

        ws.onmessage = (event) => {
            const chatLog = document.getElementById("chatLog");
            const message = document.createElement("div");
            message.textContent = "Servidor " + event.data;
            chatLog.appendChild(message);
        };

        ws.onclose = () => {
            console.log("Conex√£o fechada com o servidor WebSocket");
        };

        function sendMessage() {
            const input = document.getElementById("messageInput");
            const message = input.value;
            ws.send(message);

            const chatLog = document.getElementById("chatLog");
            const userMessage = document.createElement("div");
            userMessage.textContent = `${nomeDoCabra}: ${message}`
            chatLog.appendChild(userMessage);

            input.value = "";
        }
    </script>
</body>
</html>
