<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>SocketTalk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="icon" href="assets/img/chat.png">
</head>
<body class="bg-cinza-fundo">
    <header class="d-flex fixed-top bg-gradiente-amarelo-principal-laranja-mediano p-1 text-center">
        <div class="rounded-circle bg-dark logo-site">
            <img class="" src="assets/img/chat.png" alt="">
        </div>
        <h1 class="cinza-fundo">Socket<span class="text-laranja">Talk</span></h1>
    </header>
    <main class="p-5">
        <div class="fixed-bottom d-flex mb-3 mx-5 w-100">
            <div class="input-mensagem bg-gradiente-amarelo-principal-secundario rounded-5"> <!--flex-grow-1-->
                <input class="rounded-5 px-3 bg-cinza-fundo text-amarelo-claro" type="text" id="messageInput" placeholder="Digite uma mensagem" />
            </div>
            <button class="justify-content-end btn-enviar bg-gradiente-amarelo-principal-secundario" onclick="sendMessage()">
                <img class="w-100 h-100 p-1" src="assets/img/send.png" alt="">
            </button>
        </div>
        <div class="rounded mensagens-conversa">
            <div class="fixed-top position-relative">
                <h1 class="text-laranja-mediano">Conversa</h1>
                <hr>
            </div>
            <div id="chatLog">
            </div>
        </div>
    </main>

    <script>
        const ws = new WebSocket("ws://localhost:8081");
        let nomeDoCabra       
        ws.onopen = () => {
            console.log("Conectado ao servidor WebSocket");
            nomeDoCabra = window.prompt("Digite seu nome:")
            console.log(nomeDoCabra)
        };

        ws.onmessage = (event) => {
            const chatLog = document.getElementById("chatLog");
            const message = document.createElement("div");
            message.textContent = "Servidor " + event.data;
            chatLog.appendChild(message);
        };

        ws.onclose = () => {
            console.log("Conex√£o fechada com o servidor WebSocket");
        };

        function sendMessage() {
            const input = document.getElementById("messageInput");
            const message = input.value;
            ws.send(message);

            const chatLog = document.getElementById("chatLog");
            const userMessage = document.createElement("div");
            userMessage.textContent = `${nomeDoCabra}: ${message}`
            chatLog.appendChild(userMessage);

            input.value = "";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
