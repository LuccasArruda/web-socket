<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>SocketTalk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/index.css">
    <link rel="icon" href="../public/img/chat.png">
</head>
<body class="bg-cinza-fundo w-100 h-100 z-5">
    <header class="d-flex fixed-top bg-gradiente-amarelo-principal-laranja-mediano p-1 text-center">
        <div class="rounded-circle bg-dark logo-site">
            <img src="../public/img/chat.png" alt="">
        </div>
        <h1 class="cinza-fundo">Socket<span class="text-laranja">Talk</span></h1>
    </header>
    <main>
        <div class="row fixed-bottom row flex p-4">
            <div class="col input-mensagem bg-gradiente-amarelo-principal-secundario rounded-5">
                <input class="rounded-5 px-3 bg-cinza-fundo text-amarelo-claro" type="text" id="messageInput" placeholder="Digite uma mensagem" />
            </div>
            <button class="btn-enviar bg-gradiente-amarelo-principal-secundario" onclick="sendMessage()">
                <img class="w-100 h-100 p-1" src="../public/img/send.png" alt="">
            </button>
        </div>
        <div class="row h-100 rounded mensagens-conversa">
            <div class="position-relative">
                <h1 class="text-laranja-mediano">Sala de Conversa</h1>
                <hr>
            </div>
            <div id="chatLog">
            </div>
        </div>
            
            
    </main>

    <script src="../public/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
